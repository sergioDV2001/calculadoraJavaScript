<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <div class="calculator-grid">

    <div class="output">
      <input type="text" class="previous-operand" maxlength="20" id="txt_pantalla2"  value=>
      <input type="text" class="current-operand" maxlength="20" id="txt_pantalla"  value="0" disabled>
    </div>
    
    <button class="op" onclick="operación('loga')">Log</button>
    <button class="op" onclick="operación('cos')">COS</button>
    <button class="op" onclick="operación('sin')">SIN</button>
    <button class="op" onclick="operación('tan')">TAN</button>
    <button class="op" onclick="this.operacion()"></button>
    <button class="op" onclick="número(3.1415)">π</button>
    <button class="op" onclick="número(2.7118)">e</button>
    
    
    <button class="op" onclick="operación('loga10')">Log10</button>
    <button onclick="limpiar()" class="span-two">AC</button>
    <button class="op" onclick="borrar()">DEL</button>
    <button class="op" onclick="operación('/')">/</button>
    <button class="op" onclick="operación('elevadon')">Xⁿ</button>
    
    
    <button class="op"  onclick="operación('expo')">Exp</button>
    <button class="num" onclick="número(1)">1</button>
    <button class="num" onclick="número(2)">2</button> 
    <button class="num" onclick="número(3)">3</button>
    <button class="op" onclick="operación('*')">*</button>
    <button class="op" onclick="operación('cubo')">X³</button>
    
    
    <button class="op"  onclick="operación('atan')">Arctan</button>
    <button class="num" onclick="número(4)">4</button>
    <button class="num" onclick="número(5)">5</button>
    <button class="num" onclick="número(6)">6</button>
    <button class="op" onclick="operación('+')">+</button>
    <button class="op" onclick="operación('cuadrado')">X²</button>
    
    
    <button class="op"  onclick="operación('raizcub')">∛</button>
    <button class="num" onclick="número(7)">7</button>
    <button class="num" onclick="número(8)">8</button>
    <button class="num" onclick="número(9)">9</button>
    <button class="op" onclick="operación('-')">-</button>
    <button class="op" onclick="operación('raiz')">√</button>


    <button id="punto" class="span-two" onclick="punto()">.</button>
    <button class="num" onclick="número(0)">0</button>
    <button onclick="resultado()" class="span-two">=</button>
    <button class="op" onclick="negativo()">+/-</button>
  </div>


  <div class="historial">

    <div class="linea" id="his"></div>

  </div>
  
  <script src="calculadora.js"></script>
</body>
</html>
